    <style>
        #pantalla-carga {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1; 
            transition: opacity 1s ease-in-out; 
        }

        #pantalla-carga.oculto {
            opacity: 0; 
            pointer-events: none;
        }

        .circulo-carga {
            border: 3px solid #14da28;
            border-top: 10px solid transparent;
            border-radius: 50%; 
            width: 27px; 
            height: 27px; 
            animation: girar 1s linear infinite;
        }

        @keyframes girar {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <div id="contextMenu" class="context-menu">
      <div class="context-menu-item"> <a style="color: #fff">Inicio</a></div>
      <div class="context-menu-item"> <a href="https://docs.off-topic.xyz/" style="color: #fff">Documentacion</a></div>
      <div class="context-menu-item"> <a href="https://discord.gg/R4phFUz6jF" style="color: #fff">Soporte</a></div>
      <div class="context-menu-item"> <a href="https://top.gg/bot/875439718802804787" style="color: #fff">Top.gg</a></div>
  </div>
  <script>
      document.addEventListener("contextmenu", function (e) {
    e.preventDefault();

    var contextMenu = document.getElementById("contextMenu");

    contextMenu.style.display = "block";
    contextMenu.style.left = e.clientX + "px";
    contextMenu.style.top = e.clientY + "px";

    document.addEventListener("click", function () {
        contextMenu.style.display = "none";
    }, {once: true});
});
  </script>

    <div id="pantalla-carga">
        <div class="circulo-carga">&nbsp;</div>
        <h4><b>&nbsp;&nbsp;Loading...</b></h4>
    </div>
    <div id="bb0" style="display: none;"></div>

    <script>
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'aplication-forum.html', true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
                setTimeout(function() {
                    document.getElementById('pantalla-carga').classList.add('oculto');
                }, 1500);
                document.getElementById('bb0').innerHTML = xhr.responseText;
                document.getElementById('bb0').style.display = 'block';
            }
        };
        xhr.send();
    </script>
    <style>
        ::-webkit-scrollbar {width: 10px;}::-webkit-scrollbar-thumb {background-color: #4e5058;border-radius: 9px;/}::-webkit-scrollbar-thumb:hover {background-color: #555;}
    </style>
</body>
